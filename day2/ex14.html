<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Demos</title>

    <style>
        .slide {
            width: 500px;
            height: 300px;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
    <script src="../assets/thirdparty/jquery/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            var files = ["cheetah.jpeg", "eagle.jpeg", "lion.jpeg", "panther.jpg", "tiger.jpg"];

            function changeSlide() {
                // $(this) is the target of the event fired
                // console.log('You clicked the image: ', $(this).attr('src'));
                $(this).fadeOut(2000, function(){
                    $(this).prependTo('div#images').css('display', 'block');
                    $('img:last').click(); // trigger the click event on the top-most image
                });
            }

            function createImage(filename) {
                $('<img>')
                    .click(changeSlide)
                    .addClass('slide')
                    .attr('src', '../assets/images/' + filename)
                    .appendTo('div#images');
            }

            files.forEach(createImage);
        });


    </script>

</head>

<body>
    <h1>jQuery Demos *** </h1>
    <div id="images"></div>
</body>

</html>
